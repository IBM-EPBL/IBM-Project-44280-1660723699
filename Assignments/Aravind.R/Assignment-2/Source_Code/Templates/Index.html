<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{url_for('static',filename='js/bootstrap.js') }}"></script>
</head>
<body style="background-color: whitesmoke;">

  <div class="container" style="margin-top:20px;margin-bottom:20px;width:500px;background-color: white;padding:30px 0px;border-radius: 30px;box-shadow: 2px 2px 8px #ccc;">
      <h1 style="text-align: center;color:tomato"><b>SignUp</b></h1>
      <br>
      <form style="margin: 0 20%" method="POST" action="/">

        <!--  input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Username :</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        
        <!-- Roll Number input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Roll Number :</label>
            <input type="number" name="rollno" class="form-control" required/>
        </div>
        
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email :</label>
          <input type="email" name="email" class="form-control" required/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password :</label>
          <input type="password" name="password" class="form-control" required/>
        </div>
        
      <br>
        <!-- Submit button -->
        <center>
        <button type="submit" class="btn btn-block mb-4" style="width:100%"><b>Signin</b></button>
      </center>

      <p style="text-align: center;">Already have an Account ? <a href="/signin" style="color:tomato">Signin</a> </p>
        
      </form>
    </div>
    <style>
      button{
        background-color: tomato !important;
        color:white !important;
        height:45px !important;
      }

    </style>
</body>
</html>
